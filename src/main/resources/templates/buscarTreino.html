<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org">
	
<HEAD>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/styleForms.css"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/menuresponsive.css"/>
 	<!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    
	<!--Import JavaScript-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/41fa5d1383.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	
	<meta charset="UTF-8"/>
	
	<TITLE>iAcademy: Treino</TITLE>

</HEAD>
    
<BODY>

<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	
	<!-- INICIO DE Wrapper -->
	<div id="wrapper">
	
		<!-- INICIO DE Sidebar -->
	
		<div id="sidebar-wrapper">

			<ul class="sidebar-nav">
			
				<li class="sidebar-brand center">
					<a href="/homeProfessor">
						Home
					</a>
				</li>

				<li>
					<a href="/formAddAlunoProf" id="#cadastroAluno">Cadastrar Aluno<i class="fas fa-id-card"></i></a>
				</li>
				
				<li>
					<a href="/formAddTreino" id="#cadastroTreino">Montar Treino<i class="fas fa-plus"></i></a>
				</li>
				
				<li>
					<a href="#" id="#buscarAluno">Pesquisar Aluno<i class="fas fa-search"></i></a>
				</li>
				
				<li>
					<a href="#" id="#buscarTreino">Pesquisar Treino<i class="fas fa-search"></i></a>
				</li>
				<li>
					<div class="divider"></div>
				</li>
				<li>
				    <a href="/logout" id="#logout">Sair<i class="fas fa-sign-out-alt"></i></a>
				</li>
				
			</ul>

		</div>
		<!-- FIM DE /#sidebar-wrapper -->
		
		<!-- BOTÃO OCULTAR E EXPANDIR MENU" -->
		
        <a id="menu-toggle" href="#menu">
			<span class="large material-icons black-text">menu</span>
		</a>
		
		
        <!-- INICIO DE Page Content -->
        
		<div class="sidenav-close" id="page-content-wrapper">
	        <header>
	        <a href="/homeProfessor">
	        	<div> 
	        		<img src="../materialize/images/iacademy.jpg" class="responsive">
	        		<img src="../materialize/images/headerlogo.jpg" class="responsive">
	        	</div>
	        </a>
	        </header>
            <div class="container-fluid">

         
	 	 <h3>Treinos: </h3>
	 	
	 	<div class="divider"></div>
			<div class="table-responsive{-sm|-md|-lg|-xl|-xxl}">
	  			
	  			<table class="table table-bordered border-primary table-responsive">
					
					<thead>
					    <tr>
					      <th scope="col">Treino-ID</th>
					      <th scope="col">Aluno</th>
					      <th scope="col">Professor</th>
					      <th scope="col">Esporte</th>
					      <th scope="col">Exercício</th>
					      <th scope="col">Peso</th>
					      <th scope="col">Repetições</th>
					      <th scope="col">Série</th>
					      <th scope="col">Data Inicial</th>
					      <th scope="col">Data Final</th>
					      
					    </tr>
					</thead>
					<tbody>
					
					<tr th:each="treino : ${treinos}">
					
					<!-- Treino treino = new Treino(treinoRepository.findById); -->
						<td th:text="${treino.treino_iden}"></td>
						<td th:text="${treino.aluno.pessoa.pes_prim_nome}"></td>
						<td th:text="${treino.professor.funcionario.pessoa.pes_prim_nome}"></td>
						<td th:text="${treino.esportes(getDescricao)}"></td>
						<td th:text="${treino.exercicios}"></td>
						<td th:text="${treino.aplicPeso}"></td>
						<td th:text="${treino.aplicRepeticoes}"></td>
						<td th:text="${treino.aplicSerie}"></td>
						<td th:text="${treino.treino_data_inicial}"></td>
						<td th:text="${treino.treino_vencimento}"></td>
						<td>
							<a th:href="@{/treinoEdit/{treino_iden}(treino_iden=${treino.treino_iden})}">
								<i class="material-icons">edit</i>					
							</a>
						</td>
						<td>
							<a th:href="@{/treinoEdit/{treino_iden}(treino_iden=${treino.treino_iden})}">
								<i class="material-icons">delete</i>		
							</a>							
						</td>
					</tr>
				<tbody>
			</table>
				
		</div>
</body>
</html>
