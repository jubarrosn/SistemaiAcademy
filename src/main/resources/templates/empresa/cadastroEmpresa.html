<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
		   <!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	      
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
	      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
	
		<meta charset="utf-8"/>
		<TITLE>iAcademy: Cadastro de Empresa</TITLE>
		
</HEAD>
	
<BODY class="#e3f2fd blue lighten-5">
			
	    	  <!--JavaScript at end of body for optimized loading-->
		      <script type="text/javascript" src="/materialize/js/materialize.js"></script>
		      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
			
		<div class="row"></div>
			
		<div class="row">
    		<div class="col s2">
			<div class= "left">
				<a href="/">
					<button class="btn" type="button" name="action">Home
							 <i class="material-icons left #e88e">home</i>
						</button>
				</a>	
			</div>
			</div>
			<div class="col s3">
				<a href="/empresaAll">
					<button class="btn waves-effect waves-light" type="submit" name="action">Empresas Cadastradas
				 		<i class="material-icons right">feed</i>
					</button>
				</a>
			</div>
			<div class="col s7">
			<div class= "right">
				<a href="/logout">
			   		<button class="btn btn-default btn-xs" type="button" name="action">
						 <i class="material-icons right">logout</i>
					</button>
				</a>
			</div>
		</div>
    	</div>	
		<h4 class="center-align"> Cadastro de Empresa: </h4>
		<div class="row">
		
			<form action="empresaSave" method="post" class="col s12" th:object="${empresaobj}">
				
				<div class="row">
					
					<div class="input-field col s1">
				          <label>ID-Empresa: </label>
				          <input name="empr_iden" readonly="readonly">
				    </div>
					<div class="input-field col s11">
				    	<input id="empr_razao_soc" type="text" class="validate" name="empr_razao_soc" >
				    	<label for="empr_razao_soc">Razão Social: </label>
				 	</div>
				  
				 	<div class="input-field col s12">
					    <input id="empr_nome_fant" type="text" class="validate" name="empr_nome_fant" >
				 	   	<label for="empr_nome_fant">Nome Fantasia: </label>
					</div>
				
					<div class="input-field col s6">
					    <input id="empr_cnpj" type="number" class="validate" name="empr_cnpj" >
				 	   	<label for="empr_cnpj">CNPJ: </label>
					</div>
					
					<div class="input-field col s6">
					    <input id="empr_contato" type="number" class="validate" name="empr_contato" >
				 	   	<label for="empr_contato">Telefone: </label>
					</div>
					
					<div class="input-field col s12">
					    <input id="empr_endereco" type="text" class="validate" name="empr_endereco" >
				 	   	<label for="empr_endereco">Endereço: </label>
				 	</div>
					
					<br/>
					
					<div class="input-field col s11">							
							<button class="btn waves-effect waves-light right" type="submit" name="action">Salvar
								<i class="material-icons right">save</i>
							</button>
					</div>
					
				</div>
				
			</form>
			
		</div>
		 
		<div class="table-responsive{-sm|-md|-lg|-xl|-xxl}">
	  			
  			<table class="table table-bordered border-primary table-responsive">
				
				<thead>
				    <tr>
				      <th scope="col">ID-Empresa</th>					      
				      <th scope="col">Razão Social</th>					      
				      <th scope="col">Nome Fantasia</th>
				      <th scope="col">CNPJ</th>
				      <th scope="col">Telefone</th>
				      <th scope="col">Endereço</th>
  					</tr>
  				</thead>
  				<tbody> 
	  				<tr th:each="empresa : ${empresas}">
													
						<td th:text="${empr_iden}"></td>
						<td th:text="${empr_razao_soc}"></td>
						<td th:text="${empr_nome_fant}"></td>
						<td th:text="${empr_cnpj}"></td>
						<td th:text="${empr_contato}"></td>
						<td th:text="${empr_endereco}"></td>
						<td>
							<a th:href="@{/empresaEdit/{id_empresa}(id_empresa=${empresa.empr_iden})}">
								<i class="material-icons">edit</i>					
							</a>				
						</td>
							
					</tr>
				
				</tbody>
				
		</table>
									
	</div>
					
</body>
	
</html>
