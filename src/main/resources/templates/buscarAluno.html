<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org">
	
<HEAD>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/styleForms.css"/>
 	<!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    
	<!--Import JavaScript-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/41fa5d1383.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	
	<meta charset="UTF-8"/>
	
	<TITLE>iAcademy: Aluno</TITLE>

</HEAD>
    
<BODY>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	
	<div class="sidenav-close" id="page-content-wrapper">
	
	     <header>
	        <div> 
	        	<a href="/homeAdm"><img src="../materialize/images/iacademy.jpg" class="responsive">
	        	<img src="../materialize/images/headerlogo.jpg" class="responsive"></a>
	        </div>
	     </header>
	     
         <div class="container-fluid">
         

<div class="table-responsive{-sm|-md|-lg|-xl|-xxl}">
	  			
	  			<table class="table table-bordered border-primary table-responsive">
					
					<thead>
					    <tr>
					      <th scope="col">ID-Pessoa</th>
					      <th scope="col">ID-Aluno</th>
					      <th scope="col">Primeiro Nome</th>
					      <th scope="col">Sobrenome</th>
					      <th scope="col">Peso</th>
					      <th scope="col">Altura</th>
					      <th scope="col">Massa Corporal</th>					      
					      <th scope="col">Data de Nasc.</th>
					      <th scope="col">Genero</th>
					      <th scope="col">Naturalidade</th>
					      <th scope="col">Nacionalidade</th>
					      <th scope="col">CPF</th>
					      <th scope="col">RG</th>
					      <th scope="col">Data de emissão</th>
					      <th scope="col">Telefone</th>
					      <th scope="col">Endereço</th>
					      <th scope="col">Orientação Médica</th>
					      
					    </tr>
					</thead>
					<tbody>
					
					<tr th:each="aluno : ${alunos}">
					
						<td th:text="${aluno.pes_iden}"></td>
						<td th:text="${aluno.pes_prim_nome}"></td>
						<td th:text="${aluno.pes_sobrenome}"></td>
						<td th:text="${aluno.peso}"></td>
						<td th:text="${aluno.altura}"></td>
						<td th:text="${aluno.massaCorporal}"></td>
						<td th:text="${aluno.pes_data_nasc}"></td>
						<td th:text="${aluno.pes_genero}"></td>
						<td th:text="${aluno.pes_naturalidade}"></td>
						<td th:text="${aluno.pes_nacionalidade}"></td>
						<td th:text="${aluno.pes_cpf}"></td>
						<td th:text="${aluno.pes_rg}"></td>
						<td th:text="${aluno.pes_rg_emissao}"></td>
						<td th:text="${aluno.pes_telefone}"></td>
						<td th:text="${aluno.pes_endereco}"></td>
						<td th:text="${aluno.pes_orient_medic}"></td>
						<td>
							<a th:href="@{/pessoaEdit/{id_pessoa}(id_pessoa=${pessoa.pes_iden})}">
								<i class="material-icons">edit</i>					
							</a>
						</td>
						<td>
							<a th:href="@{/pessoaDelete/{id_pessoa}(id_pessoa=${pessoa.pes_iden})}">
								<i class="material-icons">delete</i>		
							</a>							
						</td>
					</tr>
				<tbody>
			</table>
		</div>
