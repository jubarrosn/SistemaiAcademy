<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org">
	
<HEAD>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/styleForms.css"/>
 	<!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    
	<!--Import JavaScript-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/41fa5d1383.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	
	<meta charset="UTF-8"/>
	
	<TITLE>iAcademy: Empresas</TITLE>

</HEAD>
    
<BODY>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	
	<div class="sidenav-close" id="page-content-wrapper">
	
	     <header>
	        <div> 
	        	<a href="/homeAdm"><img src="../materialize/images/iacademy.jpg" class="responsive">
	        	<img src="../materialize/images/headerlogo.jpg" class="responsive"></a>
	        </div>
	     </header>
	     
         <div class="container-fluid">
         
	 	<h3> Cadastro de Empresas: </h3>
	 	<div class="divider"></div>
	 		
		<div class="row">
		
			<form class="col s12" action="empresaSave" method="POST">
				
				<div class="input-field col s2">
		          <label>ID-Empresa </label>
		          <input name="empr_iden" autocomplete="off" disabled type="number">
		   		</div>
		   		
		        <div class="input-field col s5">
		          <input  data-length="14" autocomplete="off" id="empr_cnpj" type="number" class="validate" placeholder="Digite somente números">
		          <label for="empr_cnpj">CNPJ </label>
		        <span class="helper-text" data-error="CNPJ inválido" data-success="CNJP válido!"></span>
		        </div>
		        
		        <div class="input-field col s5">
		          <input  id="empr_contato" autocomplete="off" type="number" placeholder="Digite somente números">
		          <label for="empr_contato">Telefone </label>
		        </div>
		        
		        <div class="input-field col s12">
		          <input id="empr_razao_soc" autocomplete="off" type="text"name="empr_razao_soc">
		          <label for="empr_razao_soc">Razão Social </label>
		        </div>
		        
		        <div class="input-field col s12">
		          <input id="empr_nome_fant" autocomplete="off" type="text"name="empr_nome_fant">
		          <label for="empr_nome_fant">Nome fantasia </label>
		        </div>
		        
		        <div class="input-field col s12">
		          <input id="empr_endereco" autocomplete="off" type="text"name="empr_endereco">
		          <label for="empr_endereco">Endereço </label>
		        </div>
				
			<div class="row">
				<div class="input-field col s10">							
					<button class="btn waves-effect waves-light right" type="submit" name="salvar">Salvar
						<i class="material-icons right">save</i>
					</button>
				</div>
					
				</form>	
								
				<div class="input-field col s2">
					<a href="/homeAdm">						
					<button class="btn waves-effect waves-light left" type="button"  onClick="Cancel()">Cancelar
						<i class="material-icons rigth">cancel</i>
					</button>
					</a>
				</div>
				
			</div>
		
		</div>
		
	</div>
	
	<script>
	
	  $(document).ready(function(){
		  $('.datepicker').pickadate({
				monthsFull: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
				monthsShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
				weekdaysFull: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabádo'],
				weekdaysShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
				weekdaysLetter: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
				today: 'Hoje',
				clear: 'Limpar',
				close: 'Pronto',
				labelMonthNext: 'Próximo mês',
				labelMonthPrev: 'Mês anterior',
				labelMonthSelect: 'Selecione um mês',
				labelYearSelect: 'Selecione um ano',
				selectMonths: true,
				selectYears: 99,
			    formatSubmit: 'yyyy/mm/dd' 
			});
	  });
	  
	  function Cancel(){
	  	location.href= "homeAdm"
	  };
	  
	</script>

</BODY>

</html>
