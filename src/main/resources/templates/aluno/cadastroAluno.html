<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
	<HEAD>
	
		  <!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	      
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
	      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    
			
			<meta charset="utf-8"/>
			<TITLE>iAcademy: Cadastro de Aluno</TITLE>
			
	</HEAD>
	
		<BODY class="#e3f2fd blue lighten-5">
		
		
	    	  <!--JavaScript at end of body for optimized loading-->
		      <script type="text/javascript" src="/materialize/js/materialize.js"></script>
		      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
		
		<div class="row"></div>
		
		<div class="row">
    		<div class="col s2">
				<div class= "left">
					<a href="/">
						<button class="btn" type="button" name="action">Home
								 <i class="material-icons left #e88e">home</i>
							</button>
					</a>	
				</div>
			</div>			
			<div class="col s3">
					<a href="/alunoAll">
						<button class="btn waves-effect waves-light" type="submit" name="action">Alunos Cadastrados
							 <i class="material-icons right">feed</i>
						</button>
					</a>
				</div>
				<div class="col s6">
					<div class= "right">
						<a href="/logout">
					   		<button class="btn btn-default btn-xs" type="button" name="action">
								 <i class="material-icons right">logout</i>
							</button>
						</a>
					</div>
		</div>
    	</div>	
    	
		<h4 class="center-align"> Cadastro de Aluno: </h4>
		
		<div class="row">
		
			<form action="alunoSave" method="post" class="col s12">
				
				<div class="row">
					
					<div class="input-field col s1">
				    	<input id="alun_matricula" type="number" readonly="readonly">
				    	<label for="alun_matricula">Matricula: </label>
				 	</div>
				 	
					<div class="input-field col s11">							
							<button class="btn waves-effect waves-light right" type="submit" name="action">Salvar
								<i class="material-icons right">save</i>
							</button>
					</div>
					
				</div>
				
			</form>
			
		</div>
		
	</BODY>

</html>
