
<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<HEAD>
	
	   <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
	
		<meta charset="utf-8"/>
		<TITLE>iAcademy: Cadastro de Pessoa</TITLE>
		
	</HEAD>
	
		<BODY class="#e3f2fd blue lighten-5">
		
		
			<!--JavaScript at end of body for optimized loading-->
			<script type="text/javascript" src="/materialize/js/materialize.js"></script>
			<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
			
			<div class="row"></div>
			
		<div class="row">
    		<div class="col s2">
			<div class= "left">
				<a href="/">
					<button class="btn" type="button" name="action">Home
							 <i class="material-icons left #e88e">home</i>
						</button>
				</a>	
			</div>
			</div>
			<div class="col s3">
				<a href="/pessoaAll">
					<button class="btn waves-effect waves-light" type="submit" name="action">Alunos Cadastrados
				 		<i class="material-icons right">feed</i>
					</button>
				</a>
			</div>
			<div class="col s7">
			<div class= "right">
				<a href="/logout">
			   		<button class="btn btn-default btn-xs" type="button" name="action">
						 <i class="material-icons right">logout</i>
					</button>
				</a>
			</div>
		</div>
    	</div>	
			
			<h4 class="center-align"> Cadastro de Aluno: </h4>
				<div class="row">
				<form action="pessoaSave" method="post" class="col s12">
		
					<div class="row">
						<div class="row">
						<div class="input-field col s1">
				          <label>ID-Pessoa: </label>
				          <input name="pes_iden" readonly="readonly">
				   		</div>
				        
				        <div class="input-field col s11">
				          <input id="pes_prim_nome" type="text" class="validate" name="pes_prim_nome">
				          <label for="pes_prim_nome">Nome: </label>
				        </div>
				        </div>
				        <div class="input-field col s6">
				          <input id="pes_sobrenome" type="text" class="validate" name="pes_sobrenome">
				          <label for="pes_sobrenome">Sobrenome: </label>
				        </div>
			     			
						<div class="input-field col s2">
				          <input id="pes_data_nasc" type="date" class="validate" name="pes_data_nasc">
				          <label for="pes_data_nasc">Data de Nascimento: </label>
				        </div>
				        
				        <div class="input-field col s3">
				          <input id="pes_genero" type="text" class="validate" name="pes_genero" >
				          <label for="pes_genero">Gênero: </label>
				        </div>
									
						<br />
						
						<div class="input-field col s4">
				          <input id="pes_naturalidade" type="text" class="validate" name="pes_naturalidade" >
				          <label for="pes_naturalidade">Naturalidade: </label>
				        </div>
			
						<div class="input-field col s4">
				          <input id="pes_nacionalidade" type="text" class="validate" name="pes_nacionalidade">
				          <label for="pes_nacionalidade">Nacionalidade: </label>
				        </div>
			
						<div class="input-field col s4">
				          <input id="pes_cpf" type="number" class="validate" name="pes_cpf">
				          <label for="pes_cpf">CPF: </label>
				        </div>
			
						<div class="input-field col s4">
				          <input id="pes_rg" type="number" class="validate" name="pes_rg">
				          <label for="pes_rg">RG: </label>
				        </div>
			
						<div class="input-field col s4">
				          <input id="pes_rg_emissao" type="date" class="validate" name="pes_rg_emissao">
				          <label for="pes_rg_emissao">Data de emissão: </label>
				        </div>
												
						<div class="input-field col s4">
				          <input id="pes_telefone" type="number" class="validate" name="pes_telefone">
				          <label for="pes_telefone">Telefone: </label>
				        </div>
										
						<br />
						
						<div class="input-field col s12">
				          <input id="pes_endereco" type="text" class="validate" name="pes_endereco">
				          <label for="pes_endereco">Endereço: </label>
				        </div>
									
						<br />
						
						<div class="input-field col s12">
				          <input id="pes_orient_medic" type="text" class="validate" name="pes_orient_medic">
				          <label for="pes_orient_medic">Orientação Médica: </label>
				        </div>
				        
						<div class="input-field col s11">							
							<button class="btn waves-effect waves-light right" type="submit" name="action">Salvar
								<i class="material-icons right">save</i>
							</button>
						</div>
						
					</div>
					
				</form>
			
			</div>
	
		<div class="table-responsive{-sm|-md|-lg|-xl|-xxl}">
	  			
	  			<table class="table table-bordered border-primary table-responsive">
					
					<thead>
					    <tr>
					      <th scope="col">ID-Pessoa</th>
					      <th scope="col">Primeiro Nome</th>
					      <th scope="col">Sobrenome</th>
					      <th scope="col">Data de Nasc.</th>
					      <th scope="col">Genero</th>
					      <th scope="col">Naturalidade</th>
					      <th scope="col">Nacionalidade</th>
					      <th scope="col">CPF</th>
					      <th scope="col">RG</th>
					      <th scope="col">Data de emissão</th>
					      <th scope="col">Telefone</th>
					      <th scope="col">Endereço</th>
					      <th scope="col">Orientação Médica</th>
					      
					    </tr>
					</thead>
					<tbody>
					
					<tr th:each="pessoa : ${pessoas}">
					
						<td th:text="${pessoa.pes_iden}"></td>
						<td th:text="${pessoa.pes_prim_nome}"></td>
						<td th:text="${pessoa.pes_sobrenome}"></td>
						<td th:text="${pessoa.pes_data_nasc}"></td>
						<td th:text="${pessoa.pes_genero}"></td>
						<td th:text="${pessoa.pes_naturalidade}"></td>
						<td th:text="${pessoa.pes_nacionalidade}"></td>
						<td th:text="${pessoa.pes_cpf}"></td>
						<td th:text="${pessoa.pes_rg}"></td>
						<td th:text="${pessoa.pes_rg_emissao}"></td>
						<td th:text="${pessoa.pes_telefone}"></td>
						<td th:text="${pessoa.pes_endereco}"></td>
						<td th:text="${pessoa.pes_orient_medic}"></td>
						<td>
							<a th:href="@{/pessoaEdit/{id_pessoa}(id_pessoa=${pessoa.pes_iden})}">
								<i class="material-icons">edit</i>					
							</a>				
						</td>
					</tr>
				<tbody>
			</table>
				
		</div>
			
	</BODY>

</html>
